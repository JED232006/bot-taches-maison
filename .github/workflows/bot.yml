name: bot-taches-maison

# Déclencheur : à chaque push sur la branche main
on:
  push:
    branches:
      - main
  workflow_dispatch:  # Permet de lancer manuellement le workflow

jobs:
  send_message:
    runs-on: ubuntu-latest

    steps:
      # Étape 1 : Récupérer le code du repo
      - name: Checkout repository
        uses: actions/checkout@v3

      # Étape 2 : Configurer Python
      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.x'  # Choisis la version de Python

      # Étape 3 : Installer les dépendances
      - name: Install dependencies
        run: pip install requests

      # Étape 4 : Exécuter le script Python
      - name: Run Telegram script
        env:
          TOKEN_TELEGRAM: ${{ secrets.TOKEN_TELEGRAM }}  # On utilise un secret GitHub pour le token
        run: python your_script.py
